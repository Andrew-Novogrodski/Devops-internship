name: CI

on:

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Automatic deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check code
      - uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v1
        with:
          repository: novogrodsky/nginx-ubuntu
          dockerfile: MyReposity/task3/Dockerfile
          tags: latest
